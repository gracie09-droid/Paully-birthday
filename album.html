  <title>Scrollable Album</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 900px;
      height: 550px;
      background: #f2f2f2;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .album {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .album img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    /* Hover full-size effect */
    .album img:hover {
      position: relative;
      z-index: 10;
      transform: scale(2); /* Enlarge image */
      object-fit: contain; /* Show full picture */
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Bubble Navigation */
    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background: #ddd;
      border-top: 1px solid #ccc;
      gap: 20px;
    }

    .nav a {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 20px;
      color: #555;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    .nav a:hover {
      background: #333;
      color: #fff;
      transform: scale(1.1);
    }

    .nav a.active {
      background: #111;
      color: #fff;
    }
  </style>
</head>
